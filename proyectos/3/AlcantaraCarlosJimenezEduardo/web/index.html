<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MEMORY MAP</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>MEMORY MAP</h2>
                        <h3>PID</h3>
                        <p>Ingresa PID del proceso del cual deseas visualizar su mapa de memoria</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="data" class="form-control email" placeholder="Enter PID">
                            <input type="button" class="submit" value="Get map" onclick="generateMap()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
<div class="welcome-thumb" style="
    border: 5px solid #FFFF;
    left: 61%;
    border-radius: 25px;
    bottom: 23%;
    width: 300px;
    height: 290px;
">
            <div id="div1" class="container" style="
    height: 20%;
    width: 100%;
    background: #EF1C4C;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
">
            </div>
            <div id="div2" class="container" style="
    height: 30%;
    width: 100%;
    background: #FEB714;
">
            </div>
            <div id="div3" class="container" style="
    height: 10%;
    width: 100%;
    BACKGROUND: #6DC897;
">
            </div>
            <div id="div4" class="container" style="
    height: 20%;
    width: 100%;
    BACKGROUND: #00A3BA;
">
            </div>
     <div id="div5" class="container" style="
    height: 20%;

    background: #af1fca;

    border-bottom-right-radius: 20px;
">
            </div>
    
        </div>
    </section>
